<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&family=Ubuntu&display=swap"
        rel="stylesheet" />
    <title>CSS Animation</title>
</head>

<body onload="slider()">
    <header>
        <nav>
            <div class="logo">
                <h1>The FlowerShop<span class="logo-dot">.</span></h1>
            </div>
            <div class="nav-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>

    <section class="banner">
        <div class="slider">
            <img src="assets/flower7.avif" alt="White flower" id="sliderImages">
        </div>
        <div class="overlay">
            <div class="content">
                <h1>Labor Day Sales</h1>
                <h3>Get 30% discount off on every purchase</h3>
            </div>
            <div class="btn">
                <button type="button">Shop now</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
